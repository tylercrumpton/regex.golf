<md-toolbar color="primary">
  <a md-icon-button class="navbar-logo"><md-icon>golf_course</md-icon></a>
  <span>RegEx Golf</span>
  <span class="fill-navbar"></span>
  <a md-icon-button md-tooltip="Help"><md-icon class="navbar-icon">help</md-icon></a>
  <a md-icon-button md-tooltip="Logout"><md-icon class="navbar-icon">exit_to_app</md-icon></a>
</md-toolbar>

<h1 style="text-align: center">
  Welcome to RegEx Golf!
</h1>
<h2 style="text-align: center">
  Match the words in the first column while matching <b>none</b> of the words in the second column!
</h2>
<div class="list-container">
  <md-list>
    <h3 md-subheader>Match These</h3>
    <md-list-item [ngClass]="{'matched-match-word': word.matched}" class="list-word" *ngFor="let word of matchWords">{{word.word}}</md-list-item>
  </md-list>
  <md-list>
    <h3 md-subheader>Don't Match These</h3>
    <md-list-item [ngClass]="{'matched-miss-word': word.matched}" class="list-word" *ngFor="let word of missWords">{{word.word}}</md-list-item>
  </md-list>
</div>
<div class="regex-input-container">
  <input type="text" class="regex-input" placeholder="Enter your RegEx..." [(ngModel)]="regexStringModel" (keyup)="checkWords(this.value)">
</div>

<router-outlet></router-outlet>
